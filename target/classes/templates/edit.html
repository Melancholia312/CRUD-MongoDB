<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Добавить продукт</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
  <script src="https://cdn.tiny.cloud/1/qdkq79kkd9vazdw69f8fnehc20euw9yxj88jjn4tebxuubjf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

<div class="container">

  <form th:action="@{/product/{id}/edit (id = ${product.id})}" th:object="${product}" method="POST">

    <label>Название</label>
    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Название" />
    <hr>

    <label>Стоимость</label>
    <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Стоимость" />
    <hr>

    <button type="submit" class="btn btn-primary col-2">Сохранить</button>

  </form>
  <hr>
  <a href="/">Обратно к списку</a>
</div>

</body>
</html>
