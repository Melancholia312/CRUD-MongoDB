<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить продукт</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <script src="https://cdn.tiny.cloud/1/qdkq79kkd9vazdw69f8fnehc20euw9yxj88jjn4tebxuubjf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

<div class="container">

    <h2>Информация о продукте</h2>

    <div th:object="${product}">
        <label>Название</label>
        <p th:text="${product.name}" class="form-control col-4 mb-4" ></p>
        <hr>

        <label>Стоимость</label>
        <p th:text="${product.price}" class="form-control col-4 mb-4" ></p>
        <hr>

        <label>Дата создрания</label>
        <p th:text="${product.creationDate}" class="form-control col-4 mb-4" ></p>
        <hr>
    </div>
    <hr>
    <a href="/">Обратно к списку</a>
</div>

</body>
</html>
