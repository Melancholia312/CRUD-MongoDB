<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Лист продуктов</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>

<body>

<div class="container">

    <h2>Лист продуктов</h2>
    <p th:text="${'Общая сумма стоимости продуктов - ' + sum }"></p>
    <p th:text="${'Количество продуктов - ' + count }"></p>
    <p th:text="${'Средняя сумма стоимости продуктов - ' + avg }"></p>
    <hr>
    <a th:href="@{/product/add}" class="btn btn-primary">Создать продукт</a>
    <br>
    <br>
    <table class="table table-bordered table-striped" id="productTable">
        <thead>
        <tr>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Дата добавления</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td>
                <a th:href="@{/product/{id} (id = ${product.id})}" th:text="${product.name}"></a>
            </td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.creationDate}"></td>
            <td>
                <a th:href="@{/product/{id}/edit (id = ${product.id})}" class="btn btn-info">Редактировать</a>
                <a th:href="@{/product/{id}/delete (id = ${product.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
</body>

</html>
